<ons-page>
<span ng-controller="searchMovies">
<ons-toolbar >
    <div class="left">
        <span class="toolbar-button--outline navigation-bar__line-height" ng-click="updateToSearchResultMode()" ng-hide="block1Hide">
            Cancel
        </span>
    </div>
  <div class="center">
    MoJo Search
  </div>
    <div class="right" ><!--searchMovieByTitle(searchText)-->
        <span class="toolbar-button--outline navigation-bar__line-height" ng-click="searchMovieByTitle(searchText)" ng-hide="block1Hide">
            Search
        </span>
    </div>
</ons-toolbar>


<!--    <div class="navigation-bar">
        <div class="navigation-bar__center">-->
        <form ng-submit="searchMovieByTitle(searchText)">
            <input type="search" ng-model="searchText"  class="search-input" style="width: 96%; margin: 6px auto 6px auto;" placeholder="Search Movies...">
            <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
        </form>
       <!-- </div>
    </div>-->

    <ons-list>

        <ons-list-item class="list-item-container" modifier="chevron" ng-repeat="movieResult in movieSearchResults" ng-click="gotoMovieDetails(movieResult.id)">
            <ons-row>
                <ons-col width="95px">
                    <img ng-src="{{movieResult.poster_120x171}}" class="thumbnail">
                </ons-col>
                    <ons-col>
                        <div class="name">{{movieResult.title}}</div>
                        <div class="location">{{movieResult.rating}}</div>
                        
                    <div class="desc">
                        {{movieResult.release_year}}
                    </div>
                </ons-col>
                <ons-col width="40px"></ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
    
</span>
<style>
.list-item-container {
  line-height: 1;
  padding: 15px 0px 15px 15px;
}

.thumbnail {
  width: 80px;
  height: 80px;
  border-radius: 4px;
}

.name {
  font-weight: 500;
  line-height: 16px;
  font-size: 15px;
  margin-bottom: 6px;
}

.location {
  font-size: 14px;
  opacity: 0.4;
  margin-bottom: 6px;
}

.desc {
  line-height: 1.2;
  font-size: 13px;
}
</style>

</ons-page>
